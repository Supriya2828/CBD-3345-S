name: Pylint Code Analysis

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5  # Updated to v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    
    - name: Run Pylint analysis
      run: |
        # Get all Python files in repository
        python_files=$(git ls-files '*.py')
        
        if [ -z "$python_files" ]; then
          echo "No Python files found to analyze"
          exit 0  # Exit successfully if no Python files
        fi
        
        # Run Pylint with basic configuration
        pylint --exit-zero $python_files  # --exit-zero returns status 0 even if issues found
